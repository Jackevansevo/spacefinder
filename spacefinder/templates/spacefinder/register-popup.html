{% load crispy_forms_tags %}
<div id="registerModal" class="modal" data-easein="bounceRightIn"  tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Registration Form</h4>
            </div>
            <form id="user_form" method="post" action="{% url 'spacefinder:register' %}" enctype="multipart/form-data">
                <div class="modal-body">
                    {% csrf_token %}
                    {{ user_form | crispy }}
                    {{ student_form | crispy }}
                </div>
                <div class="modal-footer">
                    <input id="registerSubmitButton" type="submit" name="submit" class="btn button greenButton" value="Submit"/>
                </div>
            </form>
        </div>
    </div>
</div>
