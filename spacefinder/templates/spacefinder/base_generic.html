<!DOCTYPE html>

        {% load staticfiles %}

        <!--

        -->

        <!-- Boostrap CDN -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Google font -->
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" href="{% static 'spacefinder/favicon-16x16.png' %}"/>

        <!-- Base stylesheet -->
        <link rel="stylesheet" type="text/css" href="{% static 'spacefinder/base.css' %}" />

        <!-- OkayNav css -->
        <link rel="stylesheet" type="text/css" href="{% static 'bower_components/okaynav/app/css/basic-styles.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'bower_components/okaynav/app/css/header.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'bower_components/okaynav/app/css/okayNav-base.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'bower_components/okaynav/app/css/okayNav-theme.css' %}" />

        {% block head %}

            <!--
            ██╗  ██╗███████╗ █████╗ ██████╗
            ██║  ██║██╔════╝██╔══██╗██╔══██╗

            ╚═╝  ╚═╝╚══════╝╚═╝  ╚═╝╚═════╝
            -->

        {% endblock %}

    </head>
    <body class="noselect" ondragstart="return false;" ondrop="return false;">

        {% block content %}
            <!-- Template content goes inside these blocks -->

            <!--
             ██████╗ ██████╗ ███╗   ██╗████████╗███████╗███╗   ██╗████████╗
            ██╔════╝██╔═══██╗████╗  ██║╚══██╔══╝██╔════╝████╗  ██║╚══██╔══╝
            ██║     ██║   ██║██╔██╗ ██║   ██║   █████╗  ██╔██╗ ██║   ██║
            ██║     ██║   ██║██║╚██╗██║   ██║   ██╔══╝  ██║╚██╗██║   ██║
            ╚██████╗╚██████╔╝██║ ╚████║   ██║   ███████╗██║ ╚████║   ██║

            -->

        <!--
             ██╗███████╗
             ██║██╔════╝
             ██║███████╗
        ██   ██║╚════██║
        ╚█████╔╝███████║
         ╚════╝ ╚══════╝
        -->

        <!-- JQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <!-- JQuery Fallback -->
        <script>
            if(window.jQuery === undefined) {
                document.write("<script src=\"{% static 'bower_components/jquery/dist/jquery.min.js' %}\"/>");
            }
        </script>

        <!-- Bootstrap JS CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <!-- Bootstrap JS Fallback -->
        <script>
            // Bootstrap JS Fallback
            if(typeof($.fn.modal) === 'undefined') {
                document.write("<script src=\"{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}\"/>");
            }
        </script>

        <!-- VelocityJS -->
        <script src="{% static 'bower_components/velocity/velocity.min.js' %}"></script>
        <script src="{% static 'bower_components/velocity/velocity.ui.min.js' %}"></script>

        <!-- Bootstrap notify -->
        <script src="{% static 'bower_components/remarkable-bootstrap-notify/bootstrap-notify.min.js' %}"></script>

        <!-- OkayNav Javascript -->
        <script src="{% static 'bower_components/okaynav/app/js/jquery.okayNav.js' %}"></script>

        <!-- CSS Fallback -->
        <script type="text/javascript">

            // Font-Awesome Fallback
            var $span = $('<span class="fa" style="display:none"></span>').appendTo('body');
            if ($span.css('fontFamily') !== 'FontAwesome' ) {
                // Fallback Link
                $('head').append("<link rel='stylesheet' type='text/css' href=\"{% static 'bower_components/font-awesome/css/font-awesome.css' %}\"/>");
            }

            // Bootstrap CSS Fallback
            $span.remove();
            $(document).ready(function() {
                $("head").prepend("<link rel='stylesheet' type='text/css' href=\"{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}\"/>");
            })
        </script>

        {% block scripts %}
            <!-- Any javascript code in templates should be ran in here after imports -->

            <!--
            ███████╗ ██████╗██████╗ ██╗██████╗ ████████╗███████╗
            ██╔════╝██╔════╝██╔══██╗██║██╔══██╗╚══██╔══╝██╔════╝

            ╚══════╝ ╚═════╝╚═╝  ╚═╝╚═╝╚═╝        ╚═╝   ╚══════╝
            -->

</html>
