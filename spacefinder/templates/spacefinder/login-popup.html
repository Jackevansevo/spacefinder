{% load staticfiles %}
<div id="loginPopup" class="hide">
    <form style="padding-top: 1em;" method="post" action="{% url 'spacefinder:user_login' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                <input class="form-control" type="text" tabindex=1 name="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                <input class="form-control" type="password" tabindex=2 name="password" placeholder="Password">
            </div>
        </div>
        <button type="submit" tabindex=3 class="btn button greenButton" id="loginSubmitButton"> 
            <span>Login &nbsp; <i class="fa fa-sign-in"></i></span>
        </button>
    </form>
</div>
