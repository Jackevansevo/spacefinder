{% load staticfiles %}
<div id="loginPopup" class="hide">
    <form style="padding-top: 1em;" method="post" action="{% url 'spacefinder:user_login' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" tabindex=1 class="form-control" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" tabindex=2 class="form-control" name="password" placeholder="Password">
        </div>
        <button type="submit" tabindex=3 class="btn button greenButton" id="loginSubmitButton"> 
            <span>Login &nbsp; <i class="fa fa-sign-in"></i></span>
        </button>
    </form>
</div>
