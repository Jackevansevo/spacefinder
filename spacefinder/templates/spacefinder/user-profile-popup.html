{% load staticfiles %}
<div id="profilePopup" class="hide">
    {% if not user.is_superuser %}
        <!-- Load the profile picture and profile page button for normal users -->
        <div id="loginMessage">
            {% if not user.student.avatar %}
                <img class="img-responsive img-rounded" id="userAvatar" src="{% static "spacefinder/default_avatars/default.png" %}" alt="My image"/>
            {% else %}
                <img class="img-responsive img-rounded" id="userAvatar" src="/media/{{ user.student.avatar }}" alt="My image"/>
            {% endif %}
            <p>Logged in as:</p>
            <p><b>{{ user.username }}</b></p>
        </div>
        <a href="{% url 'spacefinder:profile' user.student.slug %}" id="userProfileButton" data-placement="bottom" class="btn button yellowButton"><i class="fa fa-line-chart"></i> &nbsp; Profile </a>
    {% else %}
        <div id="loginMessage">
            <img class="img-responsive img-rounded" id="userAvatar" src="{% static "spacefinder/default_avatars/admin.png" %}" alt="My image"/>
            <p>Logged in as:</p>
            <b>Admin</b></p>
        </div>
        <a href="http://localhost:8000/admin" id="userProfileButton" data-placement="bottom" class="btn button yellowButton"><i class="fa fa-line-chart"></i> &nbsp; Profile </a>
    {% endif %}
</div>
