{% load staticfiles %}
<div id="profilePopup" class="hide">
    {% if not user.is_superuser %}
        <!-- Load the profile picture and profile page button for normal users -->
        <div id="loginMessage">
            <img class="img-responsive img-rounded" id="userAvatar" src="/media/{{ user.student.avatar }}" alt="My image"/>
            <p>Logged in as:</p>
            <b>{{ user.username }}</b></p>
        </div>
        <a href="{% url 'spacefinder:profile' user.student.slug %}" id="userProfileButton" data-placement="bottom" class="btn button yellowButton"><i class="fa fa-line-chart"></i> &nbsp; Profile </a>
    {% else %}
        <!-- the admin user doens't have a profile page -->
        <div id="loginMessage">
            <p>You are logged in as:</p>
            <b>Admin</b>
        </div>
    {% endif %}
</div>
